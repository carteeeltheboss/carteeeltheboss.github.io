<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de photos interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
        }

            .gallery img {
                width: 100%;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.2s;
            }

                .gallery img:hover {
                    transform: scale(1.05);
                }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            .modal img {
                max-width: 90%;
                max-height: 80%;
                border-radius: 10px;
            }

            .modal .close {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 2rem;
                color: white;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <h1>Galerie de Photos Interactive</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Photo 1">
        <img src="https://via.placeholder.com/150" alt="Photo 2">
        <img src="https://via.placeholder.com/150" alt="Photo 3">
        <img src="https://via.placeholder.com/150" alt="Photo 4">
        <img src="https://via.placeholder.com/150" alt="Photo 5">
        <img src="https://via.placeholder.com/150" alt="Photo 6">
    </div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modal-img" src="" alt="Image agrandie">
    </div>

    <script>// Sélectionner les éléments
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.getElementById('close');

        // Ajouter un événement de clic sur chaque image
        images.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = image.src;
            });
        });

        // Fermer la modale
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Fermer la modale en cliquant en dehors de l'image
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });</script>
</body>
</html>
