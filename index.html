<!DOCTYPE html>
<html>
<head>
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>
  <div class="gallery">
    <img src="https://picsum.photos/200" alt="Image 1 Description" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="https://picsum.photos/200" alt="Image 2 Description" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="https://picsum.photos/200" alt="Image 3 Description" onmouseover="upDate(this)" onmouseout="undo()">
  </div>
  <script src="script.js"></script>
</body>
</html>
